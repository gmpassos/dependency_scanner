name: dependency_scanner
description: Dart Dependency Scanner for local projects in a workspace. Allows automated upgrades, pug get and more.
version: 1.0.9
homepage: https://github.com/gmpassos/dependency_scanner

environment:
  sdk: '>=2.9.0 <3.0.0'

dependencies:
  path: ^1.7.0
  pubspec: ^0.1.5
  pub_semver: ^1.4.4
  pub_client: ^3.0.3
  swiss_knife: ^2.5.26
    #path: ../swiss_knife

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.16.5

executables:
  depscan:

